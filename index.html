    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;

    }
    header {
      background: #4A90E2;
      color: white;

      padding: 2rem 1rem;

    .container {
      max-width: 1000px;
      margin: 2rem auto;

    }
    ul.services li {
      background: #f0f4f8;
      padding: 1rem;
      border-radius: 8px;

      font-weight: 500;

    }
    ul.services li:hover {
      transform: scale(1.05);
      background: #e2ebf6;
    }
    .contact {
      margin-top: 2rem;
      text-align: center;
    }
    .contact a {
      color: #4A90E2;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 0.5rem;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    footer {
      background: #4A90E2;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
